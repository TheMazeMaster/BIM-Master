<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BIM Masterwheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>BIM Masterwheel</h2>

  <!-- Rotation Controls -->
  <div id="rotation-controls">
    <button data-rotate="-10">⟲ -10</button>
    <button data-rotate="-4">⟲ -4</button>
    <button data-rotate="-1">⟲ -1</button>
    <button data-rotate="1">⟳ +1</button>
    <button data-rotate="4">⟳ +4</button>
    <button data-rotate="10">⟳ +10</button>
  </div>

  <!-- T6 Label Set Controls -->
  <div id="t6-controls">
    <button data-t6="quotes">Quotes</button>
    <button data-t6="emotion">Emotions</button>
    <button data-t6="tone">Tone</button>
    <button data-t6="behavior">Behavior</button>
    <button data-t6="thriveCounter">Thrive</button>
  </div>

  <br />

  <!-- Wheel SVG Container -->
  <svg id="dim-wheel" width="1000" height="1000"></svg>

  <script type="module" src="main.js"></script>
</body>
</html>
